<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
    <a href="{{ post.url | absolute_url }}">
        {% if post.image %}
        <div class="old-paper-border">
            <img class="bw-filter" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}">
        </div>
        {% endif %}
    </a>

    <div class="card-block">
        <h2 class="card-title h4 serif-font"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords:5 }}</p>
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
